

<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end ion-button>
      <ion-icon name="ios-list"></ion-icon>
    </ion-buttons>
    <ion-title>Compra un vehiculo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of sell" (click)="changeToCarView(item.id)">
      <ion-item>
        <h2>{{item.marca}} {{item.modelo}}</h2>
        <p>De: {{item.vendedor}}</p>
        <p>Precio: {{item.precio}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteCar(item)">
          <ion-icon name="md-trash"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
