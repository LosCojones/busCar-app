

<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Compra un vehiculo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label text-center>Filtros</ion-label>
      <ion-select   text-center name="combustible">
        <ion-option value="gasolina">Gasolina</ion-option>
        <ion-option value="diesel">Gasoil</ion-option>
        <ion-option value="gas">Gas</ion-option>
      </ion-select>
  </ion-item>
  <ion-list>
    <ion-item-sliding *ngFor="let item of sell" (click)="changeToCarView(item.id)">
      <ion-item>
        <ion-avatar item-start>
          <img id={{item.id}}>
        </ion-avatar>
        <h2>{{item.marca}} {{item.modelo}}</h2>
        <h3>De: {{item.vendedor}}</h3>
        <p>Precio: {{item.precio}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteCar(item)">
          <ion-icon name="md-trash"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
