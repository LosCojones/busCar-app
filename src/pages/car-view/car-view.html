<ion-header>

  <ion-navbar>
    <ion-title>{{model.marca}} {{model.modelo}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <h1>{{model.marca}} {{model.modelo}}</h1>
    <ion-item class="myphoto">
      <img id = "carimg">
    </ion-item>
    <p>De: {{model.vendedor}}</p>
    <p>Precio: {{model.precio}}</p>
    <p>Combustible: {{model.combustible}}</p>
    <p>Kms: {{model.kms}}</p>
    <p>Fecha de matriculación: {{model.fecha_mat}}</p>
    <p>Descripción: {{model.descripcion}}</p>
    <p>Publicado el {{model.fecha_mat}}</p>
  </ion-item>
</ion-content>
