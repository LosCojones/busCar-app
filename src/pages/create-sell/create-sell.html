
<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Vende tu vehiculo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="createSell()">

      <ion-label floating>Coche</ion-label>

    <ion-item>
      <ion-label floating>Precio</ion-label>
      <ion-input [(ngModel)]="model.precio" name="precio"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>AÃ±adir a ventas</button>
  </form>
</ion-content>
