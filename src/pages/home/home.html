<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
    <ion-buttons end ion-button>
      <button end ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="md-person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-list-header>
        <h2>Ventas destacadas</h2>
      </ion-list-header>
      <ion-item-sliding *ngFor="let item of sell" (click)="changeToCarView(item.id, '/sells')">
        <ion-item>
          <ion-avatar item-start>
            <img id={{item.id}}>
          </ion-avatar>
          <h2>{{item.marca}} {{item.modelo}}</h2>
          <h3>De: {{item.vendedor}}</h3>
          <p>Precio: {{item.precio}}</p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="deleteCar(item)">
            <ion-icon name="md-trash"></ion-icon>
            Eliminar
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  <ion-list>
    <ion-list-header>
      <h2>Alquileres destacados</h2>
    </ion-list-header>
    <ion-item-sliding *ngFor="let alquiler of rent" (click)="changeToCarView(alquiler.id1, '/rents')">
      <ion-item>
        <ion-avatar item-start>
          <img id={{alquiler.id1}}>
        </ion-avatar>
        <h2>{{alquiler.marca}} {{alquiler.modelo}}</h2>
        <p>De: {{alquiler.vendedor}}</p>
        <p>Precio: {{alquiler.precio}}</p>
        <p>Fecha l√≠mite: {{alquiler.fecha_lim}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteCar(item)">
          <ion-icon name="md-trash"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
