
<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alquila un vehiculo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label text-center><ion-icon name="ios-list"></ion-icon>  FILTROS</ion-label>
    <ion-select   text-center>
      <ion-option value="precio">Precio</ion-option>
      <ion-option value="vendedor">Vendedor</ion-option>
      <ion-option value="kms">Kilómetros</ion-option>
      <ion-option value="fecha_mat">F. Matriculación</ion-option>
    </ion-select>
  </ion-item>
  <ion-list>
    <ion-item-sliding *ngFor="let item of rent" (click)="changeToCarView(item.id)">
      <ion-item>
        <ion-avatar item-start>
          <img id={{item.id}}>
        </ion-avatar>
        <h2>{{item.marca}} {{item.modelo}}</h2>
        <p>De: {{item.vendedor}}</p>
        <p>Precio: {{item.precio}}</p>
        <p>Fecha límite: {{item.fecha_lim}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteCar(item)">
          <ion-icon name="md-trash"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
